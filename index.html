<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1 id="title">
            Net<span>Flix</span>
        </h1>
        <H3 id="description">
            Thank you for signing up at Netflix. Tell us more about your self.
        </H3>

        <div id="container2">
            <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">
                <div class="box">
                    <label for="name" id="label-name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="enter your name" required>
                </div>

                <div class="box">
                    <label for="age" id="label-age">Age</label><br>
                    <input type="number" id="age" name="age" placeholder="age" min="18" max="99" required>
                </div>

                <div class="box">
                    <label for="email" id="label-email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="enter your email" required>
                </div>

                <div class="box">
                    <label for="dropdown" id="label-dropdown">Content type</label><br>
                    <select name="content" id="dropdown">
                        <option value="Movie">Movie</option>
                        <option value="Series" selected>Series</option>
                    </select>
                </div>

                <div class="box">
                    <label id="checkbox">Movie type</label><br>
                    <label for="first-check">
                        <input type="checkbox" name="movie1" id="first-check" value="Comedy"> Comedy</label><br>
                    <input type="checkbox" name="movie2" id="second-check" value="Action"> Action</label><br>
                    <input type="checkbox" name="movie3" id="third-check" value="Romance" checked> Romance</label>
                </div>

                <div class="box">
                    <label for="radiobtn">Gender</label><br>
                    <label><input type="radio" name="gender" value="male" id="first-radio">Male</label><br>
                    <label><input type="radio" name="gender" value="female" id="second-radio" checked>Female</label><br>
                    <label><input type="radio" name="gender" value="other" id="third-radio">Other</label><br>
                </div>

                <div class="box textarea">
                    <label for="feedback" id="label-feed">Feedback</label><br>
                    <textarea name="message" class="text-area" id="feedback" cols="53" rows="10" placeholder="any comment" style="resize: none;"></textarea>
                </div>

                <input type="submit" value="Submit" id="submit">

            </form>

        </div>

</body>

</html>
